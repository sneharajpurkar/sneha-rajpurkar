<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <div id="signup">
    <h1>Login/Sign Up On Snapdeal</h1>
    <p>Please provide your Mobile Number or Email to Login/ Sign Up on Snapdeal</p>
    <form onsubmit="register(event)">
        <input id="userName" type="text" placeholder="Type your name"/><br/>
        <input id="userEmail" type="email" placeholder="Type your email"/><br/>
        <input id="userPassword" type="password" placeholder="Type your password"/><br/>
        <input type="submit" value="CONTINUE"/>
    </form>
    <p>or Login Using</p>
    <button>Google</button>
    </div>
    <script src="./register.js"></script>
</body>
</html>
