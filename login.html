<!DOCTYPE html>

<head>

    <title>login</title>

<body>
    <h1>Login/Sign Up On Snapdeal</h1>
    <p>Please provide your Mobile Number or Email to Login/ Sign Up on Snapdeal</p>
    <form onsubmit="login(event)">
        <input id="email" type="email" placeholder="Type your email"/><br/>
        <input id="password" type="password" placeholder="Type your password"/><br/>
        <input type="submit" value="CONTINUE"/>
    </form>
    <p>or Login Using</p>
    <button>Google</button>

    <script src="./register.js"></script>
</body>
